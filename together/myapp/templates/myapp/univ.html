<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@100&family=Yeseva+One&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" type="text/css" href="../../../../static/css/univStyle.css">
    <title>Document</title>
</head>
<body>
    <div id="school-select">
        <div class="school-box">
            {%for univ in unives%}
            <div class="school-univ">
                    <div class="school-univ-image">
                        <img src="{{univ.img.url}}" width="70", height="50">
                        <!-- {{univ.image}} -->
                    </div> 
                <!-- <img class="school-logo-img" src="../../../../static/img/school-loco.png"> -->
                <button class="school-univ-name-box">
                    <!-- <div class="school-univ-image">{{univ.image}}</div>  -->
                    <img class="school-logo-img" src="https://ifh.cc/g/9fzSPH.png">
                    <div class="school-univ-name">{{univ.univ}}</div> 
                </button>
            </div>
            {%endfor%}
        </div>
    </div>
</body>
</html>
